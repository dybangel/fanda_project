<script>
function hidden_line(str){
document.getElementsByClassName(str)[0].className="line "+str+" dis_none";
}

function hidden_all_line(){
hidden_line('dtyd_badaguanbinguan_line');
hidden_line('dtyd_dierhaishuiyuchang_line');
hidden_line('dtyd_gongzhulou_line');
hidden_line('dtyd_hesiyuan_line');
hidden_line('dtyd_huashilou_line');
hidden_line('dtyd_hudielou_line');
hidden_line('dtyd_xibanyafengqing_line');
hidden_line('dtyd_yuanshuailou_line');
hidden_line('dtyd_jiangjieshiguju_line');
}

function show_line(str){
  hidden_all_line();
document.getElementsByClassName(str)[0].className="line "+str+" dis_block";
}


mui('body').on('tap','.dtyd_badaguanbinguan_button',function(){

  show_line('dtyd_badaguanbinguan_line');
