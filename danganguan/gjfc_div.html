					/*12*/{"name":"中国帆船运动发源地", "src":"img/jingdian/20180810/12.jpg","disc":"Birthplace of Chinese sailing sport青岛在1906年成立了帆船运动协会，协会成员大都来自欧、美等国家，并且在维多利亚湾（汇泉湾）一带活动。这是有资料记载的中国最早的帆船俱乐部。1922年欧美国家侨民在青岛成立国际（游艇）帆船俱乐部。俱乐部办公地点在中山路亚当斯大厦，游艇码头、瞭望台及更衣室在汇泉路 5 号。20世纪30年代游艇俱乐部是青岛体育协会的下属组织，实行会员制，会员多数是欧美人士，一度拥有游艇（帆船）50多艘。这里也是新中国帆船运动的摇篮。Qingdao set up sailing sport association in 1906, the members of which were mostly from Europe and America. They sailed in Victoria Bay (today’s Huiquan Bay). The association is the earliest recorded sailing club in China. In 1922, the expatriates from Europe and America set up Tsingtao Yacht Club. The club is based in Adams Building of Zhongshan Road. The berthes, watchtower and change rooms were in No. 5 Huiquan Road. In 1930s, this membership-based yacht club was affiliated under Qingdao Sports Association. With most members from Europe and America, the club once owned over 50 boats. It is also the cradle of sailing sport of New China."},
					/*13*/{"name":"王正廷别墅", "src":"img/jingdian/20180810/13.jpg","disc":"山海关路11号  建于1934年建筑师：陈其信Wang Zhengting Villa, No. 11 Shanhaiguan Road, built in 1934. Architect: Chen Qixin"},
					/*14*/{"name":"韩复榘别墅", "src":"img/jingdian/20180810/14.jpg","disc":"山海关路13号  建于1934年建筑师：张景文Han Fuju Villa, No. 13 Shanhaiguan Road, built in 1934. Architect: Zhang Jingwen韩复榘（1891-1938），时任山东省政府主席。Han Fuju （1891-1938）, former Chairman of Shandong Provincial Government.1935年，汪精卫曾在此修养。Wang Jingwei stayed here in 1935."},
					/*15*/{"name":"毕娄哈别墅", "src":"img/jingdian/20180810/15.jpg","disc":"嘉峪关路3号  建于1935年建筑师：毕楼哈（德）Bialucha Villa, No. 3 Jiayuguan Road, built in 1935. Architect: Bialucha (Germany)毕娄哈（Arthur Bialucha) 德国建筑师,因为20世纪30年代初曾经担任青岛圣弥艾尔大教堂的工程指导和设计顾问而著名。Arthur Bialucha, German architect, was famed for being the engineering and design advisor of Qingdao St. Michael's Cathedral in the 1930s."},

					/*18*/{"name":"英国圣公会礼拜堂", "src":"img/jingdian/20180810/18.jpg","disc":"香港西路10号  建于1935年建筑师：尤霍茨基（俄）20世纪新式礼拜堂，建于1935年。建筑面积440平方米，砖木结构，地上一层。原为英国规矩会（基督教圣公会）青岛支会所有，1935年7月，培孟代表该会请照营造，故亦称“培孟礼拜堂”。"},
		/*19*/{"name":"周墀香别墅", "src":"img/jingdian/20180810/19.jpg","disc":"武胜关路5号  建于1935年建筑师：苏夏轩,意大利最著名的建筑、设计杂志《domus》国际中文版2017年8/9月刊中关于“现代建筑在中国的实践（1920-1960）》“的分析文章中，将周墀香别墅作为典型代表。In the analysis article in the August/September 2017 issue of \"domus\", the most famous Italian architectural and design magazine, \"The Practice of Modern Architecture in China (1920-1960)\", Zhou Xiangxiang was the typical representative."},
